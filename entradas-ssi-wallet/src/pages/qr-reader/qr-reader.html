<ion-content padding>
    <side-bar></side-bar>
    <h2 class="txt-scanner">Escanea un código QR</h2>
    <div class="btn-scanner">
        <button (click)="qrScannerCam()">Leer QR</button>
    </div>
<!--        <div (load)="qrScannerCam()"></div>-->
    <div class="txt-info">
        <h6>El escaneo es autamático. Simplemente enfoca el código QR a la distancia adecuada.</h6>
    </div>
    <div class="show-qr">
        <ion-icon class="arrow-qr" name="arrow-back" (click)="goBack()"></ion-icon>
        <h6>Mostrar QR</h6>
    </div>
</ion-content>
