<ion-content>
    <side-bar></side-bar>
    <div class="sync">
        <h2 style="font-weight: bold">Transactions</h2>
<!--        <button ion-button small style="background-color:#bdbbd1ff">-->
<!--            Sincronizar-->

    </div>
    <!--- ACEPTADO -->
        <ion-card-content *ngFor="let item of transtactions">
            <ion-card class="backgroundImg">
                <div class="card-info">
                    <h3 class="title-card-info">{{serviceProvider}}</h3>
                    <div class="level">
                        <img src="assets/images/hdpi/credencial-B.png">
                        <h2>Basic</h2>
                    </div>
                    <div>
                        <img src="assets/images/hdpi/ico-question-circle.png" (click)="openTransaction(item.txhash)">
                    </div>
                </div>
                <div class="state">
                    <div style="display: flex;">
                        <img src="assets/images/hdpi/ico-check.png">
                        <h5 style="color: green !important; margin-top: auto; margin-left: 5px">Accepted</h5>
                    </div>
                    <h5>PRESENTED ON: <strong>{{item.time}}</strong></h5>
                </div>
            </ion-card>
        </ion-card-content>
</ion-content>
