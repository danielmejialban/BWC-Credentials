<ion-content class="no-scroll">
        <side-bar></side-bar>
        <div style="margin: 16px">
            <h2 class="logobwc" style="color: #000;" (click)="goToRegister()">Presentation Request</h2>
            <div class="qr">
                <!--            <ion-img [src]='jwtqr'></ion-img>-->
                <ngx-qrcode [qrc-value]="token"
                            qrc-class="aclass"
                            qrc-errorCorrectionLevel="L"
                            [qrc-version]="23"
                            (click)="openModalToServiceProvider()"
                >
                </ngx-qrcode>
            </div>
            <hr style="color:#a19dae">
            <!-- nivel de la solicitud -->
            <div class="contendor-info-user">
                <div class="user">
                 <h4 style="color:#a19dae">LEVEL</h4>
                    <h6> <ion-icon name="arrow-up"></ion-icon>Basic</h6>
                </div>
                <div class="info-person">
                    <h4 style="color:#a19dae">DATA</h4>
                    <h6>*TicketId</h6>
                </div>
            </div>
            <hr style="color:#a19dae">
            <div class="txt">
                <p>Show this QR to allow "Convergence Wallet by IN2" holder to scan it.</p>
            </div>
            <hr style="color:#a19dae">
            <div class="scanner">
                <div class="switch-multi">
                    <ion-label>Multi Scanner</ion-label>
                    <ion-toggle checked="false" (ionChange)="multiScanner($event._value)"></ion-toggle>
                </div>
                <div class="btn-scanner">
                        <button ion-button color="success" (click)="qrScannerCam()">
                            Scan
                            <ion-icon ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
                        </button>
                </div>
            </div>
        </div>
</ion-content>
