<ion-content class="no-scroll">
        <side-bar></side-bar>
        <div style="margin: 16px">
            <h2 class="logobwc" style="color: #000;" (click)="goToRegister()">Solicitud Presentación</h2>
            <div class="qr">
                <!--            <ion-img [src]='jwtqr'></ion-img>-->
                <ngx-qrcode [qrc-value]="jwtPayload | json"
                            qrc-class="aclass"
                            qrc-errorCorrectionLevel="L"
                            [qrc-version]="19"
                (click)="openModalToServiceProvider()">
                </ngx-qrcode>
            </div>
            <hr style="color:#a19dae">
            <!-- nivel de la solicitud -->
            <div class="contendor-info-user">
                <div class="user">
                 <h4 style="color:#a19dae">NIVEL</h4>
                    <h6> <ion-icon name="arrow-up"></ion-icon>Básico</h6>
                </div>
                <div class="info-person">
                    <h4 style="color:#a19dae">DATOS</h4>
                    <h6>Nombre</h6>
                    <h6>Email</h6>
                    <h6>*TicketId</h6>
                </div>
            </div>
            <hr style="color:#a19dae">
            <div class="txt">
                <p>Muestre el código QR al usuario para que proceda a su escaneo.</p>
            </div>
            <hr style="color:#a19dae">
            <div class="scanner">
                <div class="switch-multi">
                    <ion-label>Multi Scanner</ion-label>
                    <ion-toggle></ion-toggle>
                </div>
                <div class="btn-scanner">
                        <button ion-button color="success" (click)="qrScannerCam()">
                            Escanear
                            <ion-icon ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
                        </button>
                </div>
            </div>
        </div>
</ion-content>
