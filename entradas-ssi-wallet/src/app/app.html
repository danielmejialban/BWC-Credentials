<ion-menu persistent="true" [content]="content" type="overlay" >
    <ion-header class="black_menu">
        <button>
            <ion-icon name="menu" style="background: #1a1831;"></ion-icon>
        </button>
    </ion-header>
    <ion-content class="black_menu">
        <ion-list class="login-menu">
            <button ion-item (click)="openPage('login')"  menuClose>
                <div item-start><img src="assets/images/hdpi/ico-02.png"></div>Start
            </button>
            <button ion-item (click)="comingSoon()" menuClose>
                <div item-start><img src="assets/images/hdpi/ico-03.png"></div>Pending access
            </button>
            <button ion-item (click)="openUrl('https://www.in2.es/blockchain2/')">
                <div item-start><img src="assets/images/hdpi/ico-04.png"></div>Interesting information
            </button>
<!--            <button ion-item (click)="openPage('reportProblem')">-->
<!--                <div item-start> <img src="assets/images/hdpi/ico-05.png"></div>Report bugs-->
<!--            </button>-->
            <button ion-item (click)="openUrl('https://www.in2.es/blockchain2/wallet-privacy-policy/')">
                <div item-start><img src="assets/images/hdpi/ico-06.png"></div>Legal notice
            </button>
            <button ion-item (click)="exitApp()" menuClose>
                <div item-start><img src="assets/images/hdpi/ico-07.png"></div>Exit
            </button>
        </ion-list>
        <label class="version-info white_color">Version AlastriaID 1.0</label>
    </ion-content>
</ion-menu>

<ion-navbar [hideBackButton]="true"  class="nav-bar-custom">
    <div class="button-container">
        <ion-title>
            <img  class="img-header" src="assets/images/hdpi/Header2-background.png"/>
            <img  class="img-header-logos" src="assets/images/hdpi/Header-logos.png"/>
        </ion-title>
    </div>
    <button class="btn-side-bar" #content ion-button menuToggle clear icon-start>
        <img clas="img-button-icon" src="assets/images/hdpi/Header-iconW.png"/>
    </button>
</ion-navbar>

<ion-nav [root]="rootPage"></ion-nav>
